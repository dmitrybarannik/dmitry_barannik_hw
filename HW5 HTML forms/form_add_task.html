<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета</title>
  </head>
  <body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST">
      <fieldset>
        <legend>Личные данные</legend>
        <input
          type="text"
          name="name1"
          pattern="^[А-Я][а-я]+"
          size="25"
          placeholder="Фамилия с большой буквы"
          required
          autofocus
        /><br />
        <input
          type="text"
          name="name1"
          pattern="^[А-Я][а-я]+"
          size="20"
          placeholder="Имя с большой буквы"
          required
        /><br />
        <input
          type="text"
          name="name1"
          pattern="^[А-Я][а-я]+"
          size="24"
          placeholder="Отчество с большой буквы"
          required
        /><br />
        <fieldset>
          <legend>Паспортные данные</legend>
          <label for="ser_passport">Серия</label>
          <input
            type="text"
            id="ser_passport"
            size="2"
            maxlength="2"
            pattern="[A-Z]{2}"
            required
          />
          <label for="nomer_passport">Номер</label>
          <input
            type="text"
            id="nomer_passport"
            size="7"
            maxlength="7"
            pattern="[0-9]{7}"
            required
          />
        </fieldset>
        <fieldset>
          <legend>Дата рождения</legend>
          <input
            type="text"
            name="god_rozd"
            id="god_rozd"
            size="4"
            maxlength="4"
            pattern="{4}"
            required
          />
          <label for="god_rozd">Год рождения</label><br />
          <select name="m1-m12" id="month">
            <option value="m1">Январь</option>
            <option value="m2">Февраль</option>
            <option value="m3">Март</option>
            <option value="m4">Апрель</option>
            <option value="m5">Май</option>
            <option value="m6">Июнь</option>
            <option value="m7">Июль</option>
            <option value="m8">Август</option>
            <option value="m9">Сентябрь</option>
            <option value="m10">Октябрь</option>
            <option value="m11">Ноябрь</option>
            <option value="m12">Декабрь</option>
          </select>
          <label for="month">Месяц рождения</label><br />
          <input
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
            step="1"
            value="1"
          />
          <label for="day">День</label><br />
        </fieldset>

        <select name="nationality" id="nat">
          <option value="01" selected>РБ</option>
          <option value="02">РФ</option>
          <option value="03">УК</option>
        </select>
        <label for="nat">Национальность</label><br />
        <label for="adress">Адрес</label><br />
        <textarea name="adress" id="adress"></textarea>
      </fieldset>
      <fieldset>
        <fieldset>
          <legend>Интересы</legend>
          <legend>Хобби</legend>
          <label>
            <input type="checkbox" name="check1" id="check1" />
            Рыбалка</label
          ><br />

          <input type="checkbox" name="check1" id="check2" />
          <label for="check2">Рыбалка код по другому</label>
          <label
            ><br />
            <input type="checkbox" name="check2" /> Охота </label
          ><br />
          <input type="checkbox" id="mark" name="check4" />
          <label for="mark">Марки</label>
        </fieldset>
        <fieldset>
          <legend>Домашние животные</legend>
          <select multiple name="animals[]" size="12">
            <optgroup label="Попугаи">
              <option value="01">Волнистый</option>
              <option value="02">Ара</option>
              <option value="03">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыбы">
              <option value="04">Караси</option>
              <option value="05">Окуни</option>
              <option value="06">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
              <option value="07">Стая ворон</option>
              <option value="08">Аист</option>
              <option value="09">Археоптерикс</option>
            </optgroup>
          </select>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input
          type="text"
          name="login"
          pattern="[A-Za-z]{5,}"
          size="20"
          placeholder="Логин латиница 5+"
          required
        /><br />
        <input
          type="password"
          name="password"
          pattern="[A-Za-z]{10,}"
          size="20"
          placeholder="Пароль латиница 10+"
          required
          autocomplete="off"
        />
        <!--но автозаполение отключено же когда тайп-пассворд?-->
      </fieldset>
      <fieldset>
        <legend>Координаты:</legend>
        <input
          type="email"
          name="email"
          placeholder="Введите адрес почты"
        /><br />
        <input type="url" name="url" placeholder="введите адрес сайта" />
      </fieldset>
      <fieldset>
        <legend>Цифры</legend>
        <input
          type="number"
          name="number"
          min="-2.5"
          max="2.5"
          step="0.1"
          value="0"
        /><br />
        <input type="range" name="range" min="1" max="10" value="0" />
      </fieldset>
      <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить" />
        <input type="reset" value="Сбросить" /><br />
        <button type="button">
          <img src="../HW5 HTML forms/lin.svg" width="88">
      </fieldset>
    </form>
  </body>
</html>
