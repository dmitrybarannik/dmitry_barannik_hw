<!DOCTYPE html>
<html lang="ru">

    <title>Table</title>
  </head>
  <body>
    <table border="5" align="center" width="600">
      <caption>
        <i>Прогноз погоды</i>
      </caption>

        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
      </tr>
      <tr>
        <th>Минск</th>
        <td>-5&#176;</td>
        <td>+5&#176;</td>
        <td rowspan="2">+2&#176;</td>
        <td>-10&#176;</td>
      </tr>
      <tr>
        <th>Брест</th>
        <td>0 &#778;</td>
        <td>+9 &#778;</td>
        <td>-4 &#778;</td>
      </tr>
    </table>
  </body>
</html>
